<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ page.meta_description | default: site.description | escape }}">
<meta name="theme-color" content="#0c2d48">

{% assign canonical_url = site.url | append: page.url %}
<link rel="canonical" href="{{ canonical_url }}">
<link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">

<meta property="og:site_name" content="{{ site.title | escape }}">
<meta property="og:title" content="{{ page.title | default: site.title | escape }}">
<meta property="og:description" content="{{ page.meta_description | default: site.description | escape }}">
<meta property="og:type" content="{% if page.layout == 'guide' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ canonical_url }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title | escape }}">
<meta name="twitter:description" content="{{ page.meta_description | default: site.description | escape }}">

{% seo %}
