{% if page.layout == "guide" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": {{ page.title | jsonify }},
  "description": {{ page.meta_description | jsonify }},
  "datePublished": {{ page.date | date_to_xmlschema | jsonify }},
  "dateModified": {{ page.last_updated | date_to_xmlschema | jsonify }},
  "inLanguage": "en",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": {{ site.url | append: site.baseurl | append: page.url | jsonify }}
  },
  "publisher": {
    "@type": "Organization",
    "name": {{ site.title | jsonify }},
    "url": {{ site.url | append: site.baseurl | jsonify }}
  }
}
</script>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": {{ site.url | append: site.baseurl | append: "/" | jsonify }}
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "Guides",
      "item": {{ site.url | append: site.baseurl | append: "/guides/" | jsonify }}
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": {{ page.category | replace: "-", " " | capitalize | jsonify }},
      "item": {{ site.url | append: site.baseurl | append: "/guides/" | append: page.category | append: "/" | jsonify }}
    },
    {
      "@type": "ListItem",
      "position": 4,
      "name": {{ page.title | jsonify }},
      "item": {{ site.url | append: site.baseurl | append: page.url | jsonify }}
    }
  ]
}
</script>
{% endif %}

{% if page.faq and page.faq.size > 0 %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {% for item in page.faq %}
    {
      "@type": "Question",
      "name": {{ item.question | jsonify }},
      "acceptedAnswer": {
        "@type": "Answer",
        "text": {{ item.answer | jsonify }}
      }
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
}
</script>
{% endif %}
