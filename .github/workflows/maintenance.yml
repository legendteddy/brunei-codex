name: Scheduled Maintenance

on:
  schedule:
    - cron: "0 1 * * 1"
    - cron: "0 2 1 * *"
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Weekly maintenance audit
        run: python scripts/weekly_maintenance.py --write-report

      - name: Monthly review report
        run: python scripts/monthly_review.py

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: maintenance-reports
          path: reports/
