name: Content Quality and Build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip pyyaml

      - name: Validate guide content contract
        run: python scripts/validate_guides.py

      - name: Enforce publish policy
        run: python scripts/enforce_publish_policy.py

      - name: Validate internal guide links (slug-level)
        run: python scripts/validate_links.py

      - name: Tone lint (anti-template)
        run: python scripts/tone_lint.py

      - name: KPI gate (source coverage must be 1.0)
        run: |
          python scripts/generate_kpi.py
          python -c "import json; d=json.load(open('reports/kpi.json','r',encoding='utf-8')); assert d.get('source_coverage_ratio')==1.0, f\"source_coverage_ratio={d.get('source_coverage_ratio')}\""

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build --trace

      - name: Check internal links in built site
        run: bundle exec htmlproofer ./_site --disable-external-links --check-html --allow-hash-href
